<html><head>
  <SCRIPT src="http://java.com/js/dtjava.js"></SCRIPT>
<script>
    function launchApplication(jnlpfile) {
        dtjava.launch(            {
                url : 'JFX_Game.jnlp'
            },
            {
                javafx : '8.0+'
            },
            {}
        );
        return false;
    }
</script>

<script>
    function javafxEmbedJFX_Game_id() {
        dtjava.embed(
            {
                id : 'JFX_Game_id',
                url : 'JFX_Game.jnlp',
                placeholder : 'javafx-app-placeholder',
                width : '1000',
                height : '650'
            },
            {
                javafx : '8.0+'
            },
            {}
        );
    }
    <!-- Embed FX application into web page once page is loaded -->
    dtjava.addOnloadCallback(javafxEmbedJFX_Game_id);
</script>

</head><body>
<h2>Test page for <b>JFX_Game</b></h2>
  <b>Webstart:</b> <a href='JFX_Game.jnlp' onclick="return launchApplication('JFX_Game.jnlp');">click to launch this app as webstart</a><br><hr><br>

  <!-- Applet will be inserted here -->
  <div id='javafx-app-placeholder'></div>
</body></html>
